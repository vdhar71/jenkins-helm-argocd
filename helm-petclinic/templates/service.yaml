apiVersion: v1
kind: Service
metadata:
  name: {{ include "helmPetClinic.fullname" . }}
  labels:
    {{- include "helmPetClinic.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort}}
      nodePort: {{ .Values.service.nodePort}}
      protocol: TCP
      name: http
  selector:
    {{- include "helmPetClinic.selectorLabels" . | nindent 4 }}

